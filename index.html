<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Your Internship Offer Letter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <a href="https://shivanand91.github.io/internwings/index.html">
        <img src="logo.png" alt="Intern Wings">
        <h1>Intern Wings</h1>
    </a>
    <h2>Get Your Internship Offer Letter</h2>
    <form id="offerForm">

        <!-- Name input -->
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required minlength="3" maxlength="50">

        <!-- Domain input -->
        <label for="domain">Internship Domain</label>
        <select id="domain" name="domain" required>
            <option value="">Select Domain</option>
            <option value="Web Development">Web Development</option>
            <option value="Data Science">Data Science</option>
            <option value="Digital Marketing">Digital Marketing</option>
            <option value="Software Engineering">Software Engineering</option>
            <option value="Graphic Design">Graphic Design</option>
            <option value="Other">Other</option>
        </select>

        <!-- Submit button -->
        <button type="button" id="submitBtn">Get Offer Letter</button>
    </form>
</div>

<script src="https://unpkg.com/pdf-lib@1.4.0"></script>
<script src="https://unpkg.com/@pdf-lib/fontkit@0.0.4"></script>
<script src="./FileSaver.js"></script>
<script src="./index.js"></script>
</body>
</html>
